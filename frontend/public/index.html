<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Frame-503.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Abhaya+Libre:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>DocuBoost</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      async function handleSpanClick(originalText, editText) {
        let url = window.location.href;
        let arr = url.split("/");
        let id = arr[arr.length - 1];
        let data = {
          originalText: originalText,
          edit: editText,
          documentId: id,
        };

        let response = await axios.post("/improve", data);
        if (response.status === 200) {
          let originalSpan = document.getElementById(originalText);
          if (originalSpan) {
            let newSpan = document.createElement("span");
            newSpan.textContent = editText;
            originalSpan.parentNode.replaceChild(newSpan, originalSpan);
          }
        }
      }
    </script>
  </body>
</html>
